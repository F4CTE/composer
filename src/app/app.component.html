<div [ngSwitch]='state'>
    <p *ngSwitchCase="'NotStarted'"> Not Started </p>
    <p *ngSwitchCase="'Working'"> Working </p>
    <p *ngSwitchCase="'Faulted'"> Faulted </p>
    <p *ngSwitchCase="''Terminated"> Terminated </p>
    <p *ngSwitchDefault> Unkown </p>
</div>

<ul>
    <li *ngFor="let item of myArray"> {{item}}</li>
</ul>

<p *ngIf='randomNumber > 0.5'> Bingo</p>
